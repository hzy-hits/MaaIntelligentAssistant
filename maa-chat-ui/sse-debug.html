<!DOCTYPE html>
<html>
<head>
    <title>SSE Debug Test</title>
</head>
<body>
    <h1>SSE连接测试</h1>
    <div id="status">等待连接...</div>
    <div id="events"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const eventsDiv = document.getElementById('events');
        
        function log(message) {
            console.log(message);
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            eventsDiv.appendChild(p);
            eventsDiv.scrollTop = eventsDiv.scrollHeight;
        }
        
        // 创建SSE连接
        log('🔗 正在连接SSE...');
        const eventSource = new EventSource('http://localhost:8080/sse/tasks');
        
        // 连接打开
        eventSource.onopen = () => {
            log('✅ SSE连接已建立');
            statusDiv.textContent = '✅ 已连接';
            statusDiv.style.color = 'green';
        };
        
        // 监听心跳事件
        eventSource.addEventListener('heartbeat', (event) => {
            log('💓 收到心跳事件: ' + event.data);
        });
        
        // 监听所有可能的任务事件
        const eventTypes = [
            'started', 'progress', 'completed', 'failed',
            'taskchain_started', 'taskchain_completed', 'taskchain_failed',
            'subtask_started', 'subtask_completed', 'subtask_failed'
        ];
        
        eventTypes.forEach(eventType => {
            eventSource.addEventListener(eventType, (event) => {
                log(`📨 收到${eventType}事件: ` + event.data);
            });
        });
        
        // 默认消息处理器
        eventSource.onmessage = (event) => {
            log('📩 收到默认消息: ' + event.data);
        };
        
        // 错误处理
        eventSource.onerror = (error) => {
            log('❌ SSE连接错误');
            statusDiv.textContent = '❌ 连接错误';
            statusDiv.style.color = 'red';
            console.error('SSE错误:', error);
            console.error('ReadyState:', eventSource.readyState);
        };
    </script>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #status { font-size: 18px; font-weight: bold; margin: 20px 0; }
        #events { 
            border: 1px solid #ccc; 
            height: 400px; 
            overflow-y: auto; 
            padding: 10px;
            background: #f9f9f9;
        }
        p { margin: 5px 0; }
    </style>
</body>
</html>
